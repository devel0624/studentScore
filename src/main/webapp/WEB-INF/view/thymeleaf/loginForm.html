<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login}"></title>
</head>
<body>
<form method="post" action="/login">
    <span th:text="#{id}"></span> : <input type="text" name="id"/> <br />
    <span th:text="#{password}"></span> : <input type="text" name="password"/><br />
    <input type="submit"/><br/>
    <span> default : admin , password</span>
    <span th:text="${message}"></span>
</form>
</body>
</html>
